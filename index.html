<!DOCTYPE html>
<html lang="en_US">
<head>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body class="dark-theme">
  <div class="container">
    <h1 class="heading">Mr. Robogers' Neighborhood Song Generator</h1>
    <div class="form">
      <form id="formOne">
        <input type="text" id="userNum" placeholder="Enter a numerical number">
        <input type="text" id="userName" placeholder="Optional: First name">
        <input type="submit" value="Make Mr. Robogers sing!">
      </form>
      <p class="hint">Hint: Try putting and ! before your number to reverse what Mr. Robogers sings!</p>
    </div>
  </div>
    <div id="output" class="container"></div>
</body>
</html>
